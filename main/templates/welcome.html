{% extends 'base.html' %}

{% block meta %}
    <title>Welcome to PacilFlix</title>
    <style>
        .container-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .pacilflix img {
            margin-bottom: 20px;
        }
        .login-logout {
            margin: 5px;
        }
        .staatliches-regular {
            font-family: "Staatliches", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: large;
        }

    </style>
{% endblock meta %}

{% block content %}

{% include 'navbar.html' %}

<div class="container-center">
    <div class="pacilflix">
        <img src="https://fontmeme.com/permalink/240425/403971fa20b165cad58adeeed6f51153.png" height="80" alt="pacilflix-logo" border="0">
    </div>

    <div class="login-logout staatliches-regular">
        <h1>F06</h1>
    </div>
    
    <div class="login-logout">
        <a href="{% url 'main:login_user' %}">
            <button type="button" class="btn btn-danger">
                Login
            </button>
        </a>
    </div>

    <div class="login-logout">
        <a href="{% url 'main:register' %}">
            <button type="button" class="btn btn-outline-danger">
                Register
            </button>
        </a>
    </div>
</div>

{% endblock content %}
