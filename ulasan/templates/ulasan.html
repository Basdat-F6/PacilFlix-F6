{% extends 'base.html' %}

{% block meta %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                netflix: '#E50914',
              }
            }
          }
        }
    </script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e8f8ff;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
{% endblock meta %}
{% block content %}
<body>
    <div class="container">

        <h1 class="mx-auto max-w-2xl text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl text-netflix">Reviews</h1>
        <div class="max-w-xl mx-auto mt-16 flex w-full flex-col border rounded-lg bg-white p-8">
            <h2 class="title-font mb-1 text-lg font-medium text-gray-900">Review</h2>
            <p class="mb-5 leading-relaxed text-gray-600">Share your thoughts!</p>
            <div class="mb-4">
                <label for="rate" class="text-sm leading-7 text-gray-600">Rating</label>
                <select name="select" id="select" class="block w-1/2 rounded-md border border-slate-300 bg-white px-3 py-4 font-semibold text-gray-500 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500 sm:text-sm">
                    <option class="font-semibold text-slate-300">5</option>
                    <option class="font-semibold text-slate-300">4</option>
                    <option class="font-semibold text-slate-300">3</option>
                    <option class="font-semibold text-slate-300">2</option>
                    <option class="font-semibold text-slate-300">1</option>
                </select>        
            </div>
            <div class="mb-4">
                <label for="message" class="text-sm leading-7 text-gray-600">Description</label>
                <textarea id="message" name="message" class="h-32 w-full resize-none rounded border border-gray-300 bg-white py-1 px-3 text-base leading-6 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"></textarea>
            </div>
            <button class="rounded border-0 bg-netflix py-2 px-6 text-lg text-white hover:bg-black focus:outline-none">Submit</button>
        </div>
    
            <!-- Semua Film Tersedia -->
        <h2 class="mx-auto max-w-2xl text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Daftar Ulasan</h2>
        <table>
            <tr>
                <th>Username</th>
                <th>Rating</th>
                <th>Description</th>
            </tr>
            <!-- Hardcoded data untuk semua film -->
            {% for review in reviews %}
            <tr>
                <td>{{ review.username }}</td>
                <td>{{ review.rating }}</td>
                <td>{{ review.description }}</td>
            </tr>
            {% endfor %}
            <!-- tambahkan baris data lainnya sesuai kebutuhan -->
        </table>
    </div>
</body>

{% endblock content %}
